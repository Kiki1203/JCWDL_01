<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Market.V-2-3</title>
    <link rel="stylesheet" type="text/css" href="Market.css" />
  </head>
  <body>
    <br />
    <!-- input data -->
    <fieldset class="menuKasir">
      <legend>
        <h1>Input Data</h1>
      </legend>
      <label> Name & Price Product </label>
      <br />
      <input type="text" class="inputProduct" placeholder="Enter Your Product Name" />
      <input type="number" class="inputProduct" placeholder="Enter Your Product Price" />
      <br /><br />
      <label> Stock Product </label>
      <br />
      <input type="number" class="inputProduct" placeholder="Enter Your Product Stock" />
      <br /><br />
      <label> Image URL </label>
      <br />
      <input type="text" class="inputProduct" placeholder="Enter Your Product Image" />
      <br /><br /><br />
      <label>
        Category
        <select name="category" class="inputProduct">
          <option value="All">All</option>
          <option value="Clothes">Clothes</option>
          <option value="Fruit">Fruit</option>
          <option value="Electronic">Electronic</option>
        </select>
      </label>
      <br /><br />
      <input type="button" id="buttonSubmit" value="Submit" />
      <br />
      <h3 id="alert"></h3>
    </fieldset>

    <!-- Search product -->
    <fieldset>
      <legend>
        <h1>Search product</h1>
      </legend>
      <label>Search by Product</label>
      <input type="text" id="filterName" placeholder="Search Product" oninput="FilterByName()" />
      <label>
        Search by Category
        <select name="category" id="filterCategory" oninput="FilterByCategory()">
          <option value="All">All</option>
          <option value="Clothes">Clothes</option>
          <option value="Fruit">Fruit</option>
          <option value="Electronic">Electronic</option>
        </select>
      </label>
      <br /><br /><br />
      <label>Search by Price</label>
      <input type="number" id="Min" placeholder="Min Price" oninput="FilterByPrice()" />
      <input type="number" id="Max" placeholder="Max Price" oninput="FilterByPrice()" />
    </fieldset>

    <!-- Data Products -->
    <fieldset>
      <legend>
        <h1>Data Products</h1>
      </legend>
      <table id="tableProducts">
        <thead>
          <tr>
            <th>Id</th>
            <th>Category</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Image</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Kita isi dengan data milik kita -->
        </tbody>
      </table>

      <!-- ##chart -->
    </fieldset>
    <fieldset class="menuCustomer">
      <legend>
        <h1 id="totalCarts">Carts : 0</h1>
      </legend>
      <h3 id="errorMessage1"></h3>
      <table id="tableCarts">
        <thead>
          <tr>
            <th>No</th>
            <th>Product Name</th>
            <th>Image</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Kita isi dengan data milik kita -->
        </tbody>
      </table>
    </fieldset>

    <input class="menuCustomer" type="button" value="Checkout" onclick="onPayment()" />

    <!-- Transaction -->
    <fieldset class="menuCustomer">
      <legend>
        <h1 id="totalCarts">Payment</h1>
      </legend>
      <h3 id="errorMessage1"></h3>
      <table id="tablePayment">
        <thead>
          <tr>
            <th>No</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <!-- Kita isi dengan data milik kita -->
        </tbody>
      </table>
    </fieldset>
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
  </body>
</html>

<script src="Database.js"></script>
<script src="FunctionMarket.js"></script>
