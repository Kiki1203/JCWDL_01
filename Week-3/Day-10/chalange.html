<h2>Masukan angka untuk di cek</h2>

<input type="number" id="angkaInput" placeholder="Masukan angka">
<br>
<input type="button" id="buttonCek" value="pengecekan">
<br>
<h2 id="outputCek"> Hasil Cek [] </h2id>

<script>
let button = document.getElementById('buttonCek')
    button.addEventListener('click', even_or_odd)

    function even_or_odd() {
        let angka = document.getElementById("angkaInput").value

if (angka % 2 === 0) {
return document.getElementById('outputCek').innerHTML = `Hasil Cek ${angka} = Even`;
} else if(angka % 2 === 1) {
     return document.getElementById('outputCek').innerHTML =`Hasil Cek ${angka} = Ood`;
   }

}

</script>
