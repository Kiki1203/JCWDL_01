    <script>
            function prompt(PeriksaJawaban(jawaban)) {
        let kunciJawaban = ['A', 'B', 'C', 'A', 'D'];
        let nilai = 0;

        for (let i = 0; i < jawaban.length; i++) {
          if (jawaban[i] === '') {
            nilai += 0;
          } else if (jawaban[i] === kunciJawaban[i]) {
            nilai += 3;
          } else if (jawaban[i] !== kunciJawaban[i]) {
            nilai--;
          }
        }

        console.log(nilai);
      }
    </script>
