<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Cara running JS di dalam file HTML -->

    <!-- 1. Menyisipkan code JS ke dalam file HTML : <script></script> -->
    <script>
      console.log('hello word');
    </script>
    <!-- 2. Import from eksternal javascript file : src="??" -->
    <script src="eksternalJS.js"></script>

    <!-- Prompt & Alert -->
    <!-- 
        Alert = salah satu output berupa windows yang ada didalam browser
        Prompt = salah satu output maupun input berupa windows didalam browser
    -->
    <script>
      alert('hello semua');
      prompt('apakah ada pertanyaan');
    </script>
  </body>
</html>
