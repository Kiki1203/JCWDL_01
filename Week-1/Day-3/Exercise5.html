<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AngkaRandom</title>
  </head>
  <body>
    <h1>
      <!-- membuat javascript di HTML -->
      <script>
        // membuat variable dengan value random 1-100
        let randomAngka = Math.floor(Math.random() * 101) + 1;
        // assignment ke browser
        document.writeln(`${randomAngka}`);
      </script>
    </h1>
  </body>
</html>
