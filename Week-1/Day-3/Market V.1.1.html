<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Market_V_1.1.1</title>
  </head>
  <body>
    <script>
      // Membuat Promt
      let apel = prompt('Harga apel = 10000 \nBerapa apel yang  akan anda beli ?  ');
      let anggur = prompt('Harga anggur = 15000 \nBerapa anggur yang  akan anda beli ?  ');
      let jeruk = prompt('Harga jeruk = 20000 \nBerapa jeruk yang  akan anda beli ?  ');
      // Menghitung total inputan dengan harga
      let totalApel = apel * 10000;
      let totalAnggur = anggur * 15000;
      let totalJeruk = jeruk * 20000;
      //  lietrasi string untuk alert

      let literasiStr = `${apel} apel x 10000 = ${totalApel}
${anggur} anggur x 15000 = ${totalAnggur}\n${jeruk} jeruk x 20000 = ${totalJeruk}
Total belanja anda = ${totalJeruk + totalAnggur + totalApel}`;
      // Membuat Alert
      alert(literasiStr);
    </script>
  </body>
</html>
