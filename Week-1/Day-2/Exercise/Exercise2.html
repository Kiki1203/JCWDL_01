<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Membuat promnt/alert</title>
  </head>
  <body>
    <script>
      let angka = prompt('Silahkan masukan angka berapapun');
      let kuadrat = Math.pow(angka, 2);
      alert(`Kuadrat dari ${angka} = ${kuadrat}`);
    </script>
  </body>
</html>
